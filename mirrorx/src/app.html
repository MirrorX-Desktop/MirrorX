<!DOCTYPE html>
<html lang="%lang%" data-theme="light">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />

		<style>
			html {
				cursor: default;
				scroll-behavior: smooth;
				background-color: transparent !important;
			}

			html,
			body {
				width: 100vw;
				height: 100vh;
				margin: 0;
				user-select: none;
				-webkit-user-select: none;
				-moz-user-select: none;
			}
		</style>

		%sveltekit.head%
	</head>

	<body>
		<div class="display: contents">%sveltekit.body%</div>
	</body>

	<script>
		if (!navigator.platform.toLowerCase().includes('mac')) {
			document.getElementsByTagName('html').item(0).style.borderRadius = '8px';
			document.getElementsByTagName('body').item(0).style.borderRadius = '8px';
		}
	</script>
</html>
